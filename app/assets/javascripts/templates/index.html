<header class="row">
    <h1 class="text-center col-md-6 col-md-offset-3">Todo List</h1>
</header>
<section class="center-block">
    <h1>Search:</h1><input class="form-inline" ng-model="searchText">
    <button class="btn btn-primary" ng-click="predicate ='name'">Ascending</button>
    <button class="btn btn-primary" ng-click="predicate ='-name'">Descending</button>
    </div>
</section>
<hr>

<div ng-controller="TodoController">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Todo</th>
            <th>Due Date</th>
            <th>Modify</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="todo in items | filter:searchText | orderBy:predicate">
            <td>{{ todo.name }}</td>
            <td>{{ todo.due }}</td>
            <td>
                <div class="btn-group">
                    <button class="btn btn-default" ng-click="editUser(user.id)">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button class="btn btn-danger" ng-click="deleteTodo(todo.id)">Delete</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
